<p>listado de Heroes!</p>

<div *ngIf="heroeQueSale != 'Ninguno'; else noBarrado ">
    <h3 >
        Heroe Borrado:
        <small> 
            {{heroeQueSale}}
        </small>
    </h3>
</div>

<<ng-template #noBarrado>
    <h3 >
        No se a borrado nada
    </h3>
</ng-template>

<button (click)="BorrarHeroe()">
    Borrar
</button>


<ul>
    <li *ngFor="let heroe of heroes; let i = index"> 
       {{i+1}} - {{heroe}}
    </li>
</ul>
